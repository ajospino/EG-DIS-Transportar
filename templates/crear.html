{% extends 'base.html' %}

{% block head %}
<title>Crear transporte</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Crear objeto de transporte</h1>

    <div class="form">
        <form action="/crear/{{task.id}}" method="POST">
            <select name="content" id="content" value="{{task.content}}">
                {% for task in tasks %}
                <option value="{{task.content}}">{{task.content}}</option>
                {% endfor %}
              </select>
            <input type="submit" value="Crear">
        </form>
    </div>
</div>
{% endblock %}
